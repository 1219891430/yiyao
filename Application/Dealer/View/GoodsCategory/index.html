<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>经销商后台-北极光抓单宝</title>
<link href="__PUBLIC__/assets/css/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/assets/css/bootstrap-responsive.css" rel="stylesheet">

<body>

<include file="Public/head"/>
<div class="main-container">
    <include file="Public/menu" />
    <div class="main-right container-fluid">
		<div class="r-sub-nav row-fluid"><include file="Public/sub_menu"/></div>
        <div class="row-fluid main-content">
            <table class="table list_table" id="role_table">
            <thead>
            <tr><td width="20%">类别名称</td>
            <td width="30%">备注</td>
            <td width="10%">状态</td>
            </tr>
            </thead>
            <tbody>
            <volist name="class" id="cvo">
            <tr>
            <td>{$cvo.class_name}</td>
            <td>{$cvo.remark}</td>
            <td class='<if condition="$cvo.is_close eq 1">red<else/>green</if>'>                                          
            <if condition="$cvo.is_close eq 1">关闭<else/>正常</if>
            </td>
            </tr>
            </volist>
            </tbody>
            <tfoot></tfoot>
            </table>
		</div>
	</div>
