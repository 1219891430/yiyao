<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>经销商后台-北极光抓单宝</title>
<link href="__PUBLIC__/assets/css/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="__PUBLIC__/assets/css/style.css" rel="stylesheet">
<link href="__PUBLIC__/assets/css/font-awesome.min.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="__PUBLIC__/assets/js/html5shiv.min.js"></script>
<script src="__PUBLIC__/assets/js/respond.min.js"></script>
<![endif]-->
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__/assets/js/jquery-messages_cn.js"></script> -->
<script type="text/javascript" src="__PUBLIC__/assets/js/zstb.js"></script>
</head>
<body>

<include file="Public/head"/>
<div class="main-container">
    <include file="Public/menu" />
    <div class="main-right container-fluid">
    
    	<div class="r-sub-nav row-fluid"><include file="Public/sub_menu"/></div>
        
        <div class="row-fluid main-content">
        <table class="table list_table">
        <thead>
        <tr>
            <td width="20%">产品名称</td>
            <td width="9%">品类</td>
            <td width="9%">品牌</td>
            <td width="7%">小包装</td>
            <td width="7%">中包装</td>
            <td width="7%">大包装</td>
            <td width="7%">转换系数</td>
            <td width="7%">存货</td>
            <!--<td width="9%">价格是否可改</td>-->
            <!--<td width="10%">操作</td>-->

        </tr>
        </thead>
        <tbody>
        <volist name="goods" id="vo">
        <tr>
        <td>{$vo.goods_name}</td>
        <td>{$vo.class_name}</td>
        <td>{$vo.brand_name}</td>
        <td class="text-center">{$vo['goods_convert_s']}</td>
        <td class="text-center">{$vo['goods_convert_m']}</td>
        <td class="text-center">{$vo['goods_convert_b']}</td>
        <td class="text-center">{$vo['goods_convert_s']}*{$vo['goods_convert_m']}*{$vo['goods_convert_b']}</td>
        <td class="text-center">{$vo.small_stock} (小包装)</td>
        <!--<td><input type="checkbox" id="g_{$vo['goods_id']}" name="price_switch" <if condition="$vo['price_switch'] eq 1">checked<else /></if>></td>-->

        <!--<td><ul class="operate-menu li-width33">
        <li><a attr="{$vo.goods_id}" class="collapsed collapse-menu icons-href goods_edit" href="javascript:void(0)">
        <i class="icon-edit"></i>修改
        </a></li>

        <li><a attr="{$vo.goods_id}" class="collapsed collapse-menu icons-href goods_del" href="javascript:void(0)">
        <i class="icon-remove-circle"></i>删除
        </a></li>
        </ul></td>-->
        </tr>
        </volist>
        </tbody>
        <tfoot></tfoot>
        </table>
		</div>
	</div>
</div>

</body>
</html>
