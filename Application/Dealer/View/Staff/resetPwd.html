<div class="modal-dialog modal_650 ">
    <div class="modal-content modal_650">
        <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h4 class="modal-title fb f16">
                修改密码【{$staff.staff_name}】
            </h4>
        </div>
        <form action="" id="submit_form" method="post">
            <div class="modal-body modal_650">
                <table class="table no_border">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <td align="right">密码：</td>
                        <td><input id="login_pwd" name="login_pwd" type="password" class="form-control w200"></td>
                    </tr>
                    <tr><td></td></tr>
                    <tr>
                        <td align="right">密码确认：
                            <input type="hidden" name="staff_id" id="staff__id">
                        </td>
                        <td><input  name="login_pwdc" id="login_pwdc" type="password" class="form-control w200"></td>
                    </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div class="error">
            </div>

            <div class="modal-footer">
                <a href="#" class="btn btn-default"
                   data-dismiss="modal">关闭
                </a>
                <a id="pwd_submit" class="btn btn-primary">
                    修改
                </a>
            </div>
        </form>
    </div>

    <script type="text/javascript">

        $("#pwd_submit").click(function(){
            $("#submit_form").submit();
        })
        $("#submit_form").validate({
            submitHandler:function(){
                reset()
            },
            rules:{
                login_pwd: {
                    minlength:6,
                    required: true,
                    equalTo: "#login_pwdc"
                },
            },
            messages:{
                login_pwd: {
                    minlength: "密码长度不能低于6位",
                    required: "密码不能为空",
                    equalTo: "两次密码输入不一致"
                },
            }
        })
        function reset(){
            var data={
                    id:{$staff.staff_id},
                    login_pwd:$("#login_pwd").val()
        };
            ajaxDataAUD("__URL__/resetPwd",data,true)
        }

    </script>
</div>
