<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>北极光抓单宝系统后台</title>
<link href="__PUBLIC__/assets/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/assets/js/jquery-1.7.2.min.js"></script>
</head>
<body>

<div class="login">
    <div class="login-box">
        <div class="l_box">
            <img src="__PUBLIC__/assets/images/logo-login.png">
        </div>
        <div class="d_box" style="margin-top: 160px;">
            <form name="user_login" method="post" action="{:U('login')}" onSubmit="return checkLogin()">
                <if condition="!empty($error)"><h2 style="text-align:center; color:#FF0000">{$error}</h2></if>
                <h2><span>登录账号：</span><input name="l_name" class="l_name" type="text" placeholder="登录账号" /></h2>
                <h2><span>登录密码：</span><input name="l_pwd" class="l_pwd" type="password" placeholder="登录密码" /></h2>
                <h2><input class="st f14 fb" value="登录" type="submit" /></h2>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">$(function(){$(".login").height($(window).height()-$(".top").height()-1);})</script>
<script type="text/javascript">
function checkLogin()
{
	username = $("input[name='l_name']").val();
	password = $("input[name='l_pwd']").val();
	if(username == '' || password == '')
	{
		alert('请输入账号和密码');
		return false;
	}
	else
	{
		return true;
	}
}
</script>
<include file="Public/warning_sound"/>
</body>
</html>
