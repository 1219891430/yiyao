<body>

<div class="modal-content modal_850">
    <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title fb f16">
            <span>添加仓库经销商</span>
        </h4>
    </div>
    <form action="" id="submit_form" method="post">
        <div class="modal-body modal_850">
            <table class="table no_border">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>

                    <td width="80px">仓库</td><td>
                    <input type="hidden" name="old_depot_id" value="{$_GET['depot_id']}">
                    <select class="form-control w200" name="depot" id="depot">
                        <option value="0">选择仓库</option>
                        <volist name="depot" id="d">
                            <if condition="$d.repertory_id eq $_GET['depot_id']">
                                <option selected="selected" value="{$d.repertory_id}">{$d.repertory_name}</option>
                                <else/>
                                <option value="{$d.repertory_id}">{$d.repertory_name}</option>
                            </if>
                        </volist>
                    </select>
                </td>
                    <td width="80px">经销商</td>
                    <td>
                        <input type="hidden" name="old_org_id" value="{$_GET['org_id']}">
                        <select class="form-control w200" name="org" id="org">
                            <option value="0">选择经销商</option>
                            <volist name="orglist" id="org">
                                <if condition="$org.org_id eq $_GET['org_id']">
                                    <option selected="selected" value="{$org.org_id}">{$org.org_name}</option>
                                    <else/>
                                    <option value="{$org.org_id}">{$org.org_name}</option>
                                </if>
                            </volist>
                        </select>
                    </td>

                </tr>


                </tbody>
                <tfoot></tfoot>
            </table>
        </div>

        <div class="error">
        </div>
    </form>
    <div class="modal-footer">
        <a href="#" class="btn btn-default"
           data-dismiss="modal">关闭
        </a>
        <a id="submit" class="btn btn-primary">
            <span>修改</span>
        </a>
    </div>
    <script type="text/javascript">

        $(function(){
            $("#start_time,#end_time").manhuaDate({
                Event : "click",//可选
                Left : 0,//弹出时间停靠的左边位置
                Top : -16,//弹出时间停靠的顶部边位置
                fuhao : "-",//日期连接符默认为-
                isTime : false,//是否开启时间值默认为false
                beginY : 2014,//年份的开始默认为1949
                endY :2049//年份的结束默认为2049
            });
        });

        $("#submit").click(function(){

            $("#submit_form").submit();
        })
        $("#submit_form").validate({
            submitHandler:function(){
                submit_add();
            },

        })
        function submit_add()
        {
            var data=$("#submit_form").serialize();
            ajaxDataAUD("__URL__/editDealer",data,true);
        }
    </script>

</div>

</body>
